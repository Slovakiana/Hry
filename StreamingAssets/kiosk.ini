# Command used to run the application (relative to application directory)  
executable = "HiddenTreasures.exe"

# Name of the application process
process = "HiddenTreasures"

# Delay (in seconds) before application goes to idle
idle = 60

# Delay (in seconds) before application switches back to launcher
suspend = 300

languages = ["sk"]
#disabled_languages = ["de"]
#language = "sk"

hide_launcher = 1